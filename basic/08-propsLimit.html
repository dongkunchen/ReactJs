<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- 引入prop-types用於對組件標籤屬性進行限制 -->
    <script type="text/javascript" src="../js/prop-types.js"></script>
    <script type="text/babel">
    class Person extends React.Component{
        render(){
            const {name,age,sex} = this.props
            return(                
                <ul>
                    <li>姓名: {name}</li>
                    <li>性別: {sex}</li>
                    <li>年齡: {age+1}</li>
                </ul>
            )
        }
    }
    //小寫開頭
    //設定限制條件
    Person.propTypes = {
        //大寫開頭
        name:PropTypes.string.isRequired,
        sex:PropTypes.string,
        age:PropTypes.number,
        speak:PropTypes.func
    }
    //設定默認值
    Person.defaultProps = {
        sex:'不男不女',
        age:18
    }
    ReactDOM.render(<Person name="yamei" age={41} sex="女" speak={speak}/>,document.getElementById('test1'))
    ReactDOM.render(<Person name="dongkun" age={40} sex="男"/>,document.getElementById('test2'))
    const p = {name:'yunni',age:11,sex:'女'}
    ReactDOM.render(<Person {...p}/>,document.getElementById('test3'))
    
    function speak(){
        console.log('說話')
    }
    </script>
</body>
</html>
