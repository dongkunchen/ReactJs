<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>受控組件</title>
</head>

<body>
    <div id="test"></div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">
        class Login extends React.Component {
            state = {
                username:'',
                password:''
            }

            saveUsername = (event)=>{
                this.setState({username:event.target.value})
            }
            savePassword = (event)=>{
                this.setState({password:event.target.value})
            }

            handleSubmit = (event) => {
                event.preventDefault()//阻止表單提交
                const {username,password} = this.state
                alert(`你輸入的用戶名是: ${username},你輸入的密碼是: ${password}`)
            }
            render() {
                return (
                    <form action="www.dongkun.com" onSubmit={this.handleSubmit}>
                        用戶名:<input onChange={this.saveUsername} type="text" name="username" />
                    密碼:<input onChange={this.savePassword} type="password" name="password" />
                        <button>登錄</button>
                    </form>
                )
            }
        }

        ReactDOM.render(<Login />, document.getElementById('test'))
    </script>
</body>

</html>
